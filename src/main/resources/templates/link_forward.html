<!DOCTYPE html>
<html lang="en">
<head>
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <title>正向查询页面</title>
</head>
<body>
    <div>
        <h1>正向查询页面</h1>
    </div>
    <div class="form-group"style="border:1.5px solid">
        <form class="bs-example bs-example-form" role="form" style="margin-top:13px">
            <div class="input-group input-group-lg">
                <span style="display:inline-block;margin-right: 15px"  >物料编码</span>
                <input type="text" class="form-control" placeholder="Twitterhandle">
                <button type="submit" style="margin-left: 10px;background: cornflowerblue">查询</button>
                <button type="button" style="margin-left: 10px;background: cornflowerblue">确认</button>
            </div>
        </form>

        <div style="border-top:1.5px solid;margin-top: 20px;">
            <table class="table table-condensed">

                <thead>
                <tr>
                    <td>物料编码</td>
                    <td>物料描述</td>
                </tr>
                </thead>
                <tbody>
                <form action="/forward/go2" method="post">
                <tr>
                   <td style="width: 150px"><label class="checkbox-inline">
                        <input type="checkbox" name="inlineCheckbox1" value="option1">1231
                    </label>
                   </td>

                    <td>Bangalore</td>
                </tr>
                <tr>
                    <td style=" width: 150px"><label class="checkbox-inline">
                        <input type="checkbox" name="inlineCheckbox1" value="option2"> 选项2
                    </label></td>

                    <td>Mumbai</td>
                </tr>
                <tr>
                    <td><label class="checkbox-inline">
                        <input type="checkbox" name="inlineCheckbox1" value="option3"> 选项3
                    </label></td>

                    <td>Pune</td>

                </tr>
                </form>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
