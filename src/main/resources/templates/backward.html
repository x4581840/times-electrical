    <title>
        逆向查询页面
    </title>

    </script>

<body>
<div align="center">
    <h1>逆向查询页面</h1>
</div>
<div style="margin: 20px;">
    <div>
        <label th:id="inputSeqNo">请输入序列号：</label><input th:type="text" th:name="seqName" th:id="seqNo">
        <input th:id="dependOn" th:class="grade" th:type="button" th:value="按层级展开" th:onclick="initTreeView()">
    </div>

    <div id="treeViewDiv" th:class="total" style="display:none">
        <div align="right">
            <input th:class="confirm" th:type="button" th:onclick="confirm()" th:value="确认">
        </div>
        <div>
            <div style="width: 50px; display:inline"></div>
            <div style="display:inline" align="right">
                <label style="width:100px">序列号</label>
                <label style="width:100px">物料号</label>
                <label style="width:100px">组件位置描述</label>
                <label style="width:100px">位置号</label>
            </div>
        </div>
        <div id="treeview1">

        </div>
        <div>
            <input th:id="hiddenSeqNo" th:type="hidden" />
        </div>
    </div>

    <!-- tab标签 -->
    <ul id="myTab" class="nav nav-tabs">
        <li id="tab_1" class="active">
            <a href="#tab1" data-toggle="tab">
                装车配置
            </a>
        </li>
        <li id="tab_2">
            <a href="#tab2" data-toggle="tab">
                生产缺陷记录
            </a>
        </li>
        <li id="tab_3">
            <a href="#tab3" data-toggle="tab">
                现场故障标签
            </a>
        </li>
    </ul>
    <!-- 每个tab页对应的内容 -->
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
            <div align="right">
                <select th:id="componentLocSelect" class="js-example-templating js-states form-control" multiple="multiple">

                </select>
                <input th:type="button" th:value="查询" th:class="tab1_query" th:onclick="tab1_query_button()">
            </div>
            <div>
                <table id="table1">

                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="tab2">
            <div align="right">
                <input th:type="button" th:value="查询" th:class="tab2_query" th:onclick="tab2_query_button()">
            </div>
            <div>
                <table id="table2">

                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="tab3">
            <div align="right">
                <input th:type="button" th:value="查询" th:class="tab3_query" th:onclick="tab3_query_button()">
            </div>
            <div>
                <table id="table3">

                </table>
            </div>
        </div>
    </div>
</div>
